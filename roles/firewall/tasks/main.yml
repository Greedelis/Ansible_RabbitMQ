---
- name: enable nftables
  ansible.builtin.systemd:
   name: nftables
   state: started
   enabled: true

- name: update nftable config
  ansible.builtin.template:
   src: nftables.conf.j2
   dest: /etc/nftables.conf
   owner: root
   group: root
   mode: "0775" 
  notify: 
  - Restart nftables service